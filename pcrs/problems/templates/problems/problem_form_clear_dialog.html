<div class="pcrs-modal-preview" id="clearSubmissionsModal" tabindex="-1" aria-labelledby="clearSubmissionsModal" aria-hidden="true"> <!-- style="display: none" -->
    <div class="pcrs-modal-content">
      <div class="pcrs-modal-header">
        <h4 class="pcrs-modal-title" id="clearSubmissionsModalLabel">Clear submissions to this problem?</h4>
      </div>
      <div class="pcrs-modal-body red-alert">
          All submissions to this problem will be removed.
      </div>
      <div class="pcrs-modal-footer">
        <button type="button" class="red-button pull-left" onclick="clearSubmissionsForCurrentProblem()">Clear</button>
        <button type="button" class="reg-button" data-dismiss="modal">Cancel</button>
      </div>
    </div>
</div>

{% load staticfiles %}
{% load compress %}
{% compress js %}
<script src="{% static "bootstrap_less/bootstrap-3.2.0/js/modal.js" %}" type="text/javascript"></script>
<script type="text/javascript">
function showClearSubmissionsDialog() {
    $('#clearSubmissionsModal').modal('show');
}

function clearSubmissionsForCurrentProblem() {
    $.ajax({
        url:    "{{ object.get_absolute_url }}/clear",
        method: "POST",
    }).success(function(data) {
        // This will resend form data (e.g. if "save" was clicked previously)
        location.reload();
    });
}
</script>
{% endcompress %}
