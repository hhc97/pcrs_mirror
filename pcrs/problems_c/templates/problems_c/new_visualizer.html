<div class="pcrs-modal-history" id="newvisualizerModal" tabindex="-1" aria-labelledby="newvisualizerModal" aria-hidden="true">
    <div class="pcrs-modal-content">
      <div class="pcrs-modal-header">
        <h4 class="pcrs-modal-title" id="visualizerModalLabel">NEW C Debugger</h4>
        <button type="button" class="x-button-right" data-dismiss="modal" aria-hidden="false" title="Close Debugger"></button>
      </div>
      <div class="pcrs-modal-body">
        <div class="table-responsive table-bordered">
          <table class="table-bordered" style="width: 100%; float:left;">
            <thead>
              <tr>
                <th class="visualizer-section-heading">Code</th>
                <th class="visualizer-section-heading">Name Table</th>
                <th class="visualizer-section-heading">Memory Map</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="code-window-section">
                  <div>{% include "problems_c/visualizer_code.html" %}</div>
                </td>

                <td class="name-type-section">
                  <div>{% include "problems_c/visualizer_names.html" %}</div>
                </td>

                <td class="memory-map-section">
                  <div>{% include "problems_c/visualizer_memory.html" %}</div>
                </td>
              </tr>
            <tbody>
          </table>

        </div>
        <br/><br/><br/><br/><br/><br/>
        <br/><br/><br/><br/><br/><br/>
        <br/><br/><br/><br/><br/><br/>

    </div>
      <div class="pcrs-modal-footer">
        <button type="button" class="reg-button" data-dismiss="modal">Close
            <span class="at"> Close Debugger </span>
        </button>
      </div>
    </div>
</div>
