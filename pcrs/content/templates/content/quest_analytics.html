{% extends "pcrs/base.html" %}

{% block page_title %}
    Quest Analytics: {{ questName }}
{% endblock %}

{% block content %}
    <table id="analyticsTable" class="table table-striped table-bordered">
        <tr>
            <th>Name</th>
            <th>Language</th>
            <th>Attempts per Student (Median)</th>
            <th>Attempted #</th>
            <th>Solved #</th>
        </tr>
    </table>
{% endblock %}

{% block scripts %}
    {{ block.super }}
    <script type="text/javascript">
    $(function() {
        // Set from the Django template
        var userCount = {{userCount}};
        var problems = {{problems|safe}};
        var renderer = new QuestAnalyticsRenderer(userCount, problems);
        renderer.renderTo($('#analyticsTable tbody'));
    });
    </script>
    {% load staticfiles %}
    <script type="text/javascript"
        src="{% static "content/js/quest_analytics.js" %}">
{% endblock %}

{% block stylesheets %}
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static "less/quest_analytics.css" %}">
{% endblock %}
