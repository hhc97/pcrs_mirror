{% autoescape off %}
<h3> <p class="widget_title"> {{ item.name }} </p>
<span class="video-status align-right" id="watched-{{ item.get_uri_id }}"></span>
</h3>
<div> {{ item.description|linebreaks }} </div>
{% endautoescape  %}
<br>

{% if "youtube.com" in item.url %}          {# Hack for youtube.com #}
<iframe width="560" height="315" src="{{ item.url }}" frameborder="0" allowfullscreen></iframe>
{% else %}
    <video id="my_video_{{ item.pk }}"
           class="video-js vjs-default-skin"
           controls
           preload="auto"

           data-setup='{"customControlsOnMobile": true }'
           poster="{{ item.thumbnail }}">
           <source src="{{ item.url }}" type='{{ item.format }}'>
    </video>

    {% if item.download %}
        <br>
        <div>
            <a id="video-download_{{ item.pk }}" href="{{ item.download }}">
                Download Video
            </a>
        </div>
        <br>
    {% endif %}
{% endif %}
