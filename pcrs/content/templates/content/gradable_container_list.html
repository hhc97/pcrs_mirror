<h4>{{ list_title }}</h4>
{% load filters %}
{% for object in object_list  %}
    <span>{{ completed|get_item:object.pk }}/{{ object.total_problems }}</span>
    <span>
        {% if object.pk in visible_objects %}
            <a href="{{ object.get_main_page }}">{{ object.name }}</a>
        {% else %}
            <i class="glyphicon glyphicon-lock"></i>
            {{ object.name }}
        {% endif %}
    </span>
{% endfor %}
