{% autoescape off %}
<h3> {{ item.name }}
{% if item.pk in watched %}
    {% include "pcrs/checkmark_complete.html" %}
{% endif %}
</h3>
<div> {{ item.description|linebreaks }} </div>
{% endautoescape  %}
<br>

<video id="my_video_{{ item.pk }}"
       class="video-js vjs-default-skin"
       controls
       preload="auto"
       techOrder = ['flash','html5']
       data-setup='{"customControlsOnMobile": true }'
       poster="{{ item.thumbnail }}">
      <source src="rtmp://media.library.utoronto.ca/vod/&mp4:{{ item.link }}" type='rtmp/mp4'>
</video>

{% if item.download %}
    <br>
    <div>
        <strong>
            Download Link:
        </strong>
        <a href="{{ item.download }}">
            {{ item.download }}
        </a>
    </div>
    <br>
{% endif %}
